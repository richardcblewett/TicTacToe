<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - by Richard C. Blewett</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/jpg" href="assets/tictactoe.ico"/>
</head>

<body>
    <header>
        <div id="ttt">Tic Tac Toe</div>
        <button id="newGame">New Game</button>
        <button id="resetOverall">Reset Records</button>
    </header>
    <aside id="playerOne">
        <div class="playerNames">Player X</div>
        <p class="overall"></p>
        <p class="turn"></p>
    </aside>
    <aside id="playerTwo">
        <div class="playerNames">Player O</div>
        <p class="overall"></p>
        <p class="turn"></p>
    </aside>
    <section id="gameboard">
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
    </section>
    <script src="js/script.js"></script>
</body>

</html>
