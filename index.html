<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - by Richard C. Blewett</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section id="gameboard">

        <div id="rowOne">
            <span class="square" id="one"></span>
            <span class="square" id="two"></span>
            <span class="square" id="three"></span>
        </div>
        <div id="rowTwo">
            <span class="square" id="four"></span>
            <span class="square" id="five"></span>
            <span class="square" id="six"></span>
        </div>
        <div id="rowThree">
            <span class="square" id="seven"></span>
            <span class="square" id="eight"></span>
            <span class="square" id="nine"></span>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
